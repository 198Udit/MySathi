    <div class="container">
        <h1 class="my-3">Welocme To PostMaster</h1>
    </div>

    <div class="container">
        <!-- URL box -->
        <div class="mb-3 row">
            <label for="URL" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url" placeholder="Enter URL here">
            </div>
        </div>

        <!-- request type box -->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Type Request</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="post" value="POST" checked>
                    <label class="form-check-label" for="post">
                        POST
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="get" value="GET">
                    <label class="form-check-label" for="GET">
                        GET
                    </label>
                </div>
            </div>
        </fieldset>

        <!-- content type box -->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Content Request</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json" checked>
                    <label class="form-check-label" for="json">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="params">
                    <label class="form-check-label" for="params">
                        Custom Parameters
                    </label>
                </div>
            </div>
        </fieldset>

        <!-- parameters box - this will hide on clicking json option in content type -->
        <div id="parameterBox">
            <div class="input-group mb-3 ">
                <label for="URL" class="col-sm-2 col-form-label">Parameter 1</label>
                <div class="col-md-4 mx-1">
                    <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 key">
                </div>
                <div class="col-md-4 mx-1">
                    <input type="text" class="form-control" id="parameterValue1" placeholder="Enter Parameter 1 value">
                </div>
               
                    <button id="addParams" class="btn btn-primary">+</button>
                
            </div>
            <div id="params">
                
            </div>
        </div>

        <!-- json box - this will hide on clicking custom parameter option in content type  -->
        <div id="jsonBox" class="my-3">
            <div class="mb-3 row " >
                <label for="json" class="col-sm-2 col-form-label">Enter request Json</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="jsonText" rows="3"></textarea>
                </div>
            </div>
        </div>

        <!-- submit button which will trigger fetch api -->
        <div class="mb-3 row">
            
            <div class="col-sm-10">
               <button id="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
  
        <!-- respose text area -->
        <div id="responsejsonBox" class="my-3">
            <div class="mb-3 row " >
                <label for="response" class="col-sm-2 col-form-label">Response</label>
                <div class="col-sm-10">
                    <!-- <textarea class="form-control" id="responseJsonText" rows="3"></textarea> -->
                    <pre class="language-javaScript" style="max-height: 500px;">
                        <code class="language-javaScript" id="prismResponse" >

                        </code>
                    </pre>
                </div>
            </div>
        </div>
